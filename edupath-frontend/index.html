<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edupath - Your AI-powered educational guidance system</title>
  <style>
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <div id="loading">
    <h1>Loading EduPath...</h1>
    <p>If this message doesn't disappear, please check the browser's console for errors.</p>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    // Hide loading screen when app is mounted
    window.addEventListener('DOMContentLoaded', () => {
      const loading = document.getElementById('loading');
      if (loading) {
        setTimeout(() => {
          loading.style.display = 'none';
        }, 1000);
      }
    });
  </script>
</body>

</html>
